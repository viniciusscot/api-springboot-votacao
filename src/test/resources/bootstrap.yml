spring:
  profiles:
    active: test
  application:
    name: api-springboot-votacao
  jackson:
    serialization:
      write_dates_as_timestamps: false
  cloud:
    config:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
    vault:
      enabled: false
      config:
        enabled: false

server:
  servlet:
    context-path: /${spring.application.name}

management:
  server:
    port: 9090
  context-path: /actuator
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    tags:
      application: ${spring.application.name}